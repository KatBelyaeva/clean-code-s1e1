<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="task-form">
    <p id="task-form__add-task">
      <label class="form-title" for="new-task">Add Item</label>
      <div class="input-wrapper">
        <input id="new-task" class="input-wrapper__input" type="text">
        <button class="button-add">Add</button>
      </div>
    </p>
    <h3 class="form-title">Todo</h3>
    <ul id="task-form__incompleted-tasks">
      <li class="element-save-mode">
        <input class="checkbox" type="checkbox">
        <label class="label-task-name">Pay Bills</label>
        <input type="text" class="input-task-name">
        <button class="button-status">Edit</button>
        <button class="button-delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="element-edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="label-task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-task-name">
        <button class="button-status">Save</button>
        <button class="button-delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="form-title">Completed</h3>
    <ul id="task-form__completed-tasks">
      <li class="element-save-mode">
        <input class="checkbox" type="checkbox" checked>
        <label class="label-task-name">See the Doctor</label>
        <input type="text" class="input-task-name">
        <button class="button-status">Edit</button>
        <button class="button-delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
